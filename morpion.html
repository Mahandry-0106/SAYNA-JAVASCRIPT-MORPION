<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Tic-Tac-Toe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script defer src="Assets/script.js"></script>
    <link rel="stylesheet" href="Assets/style.css">
</head>

<body>
    <div class="container">
        <h1 class='name '>Tic-Tac-Toe</h1>
        <div class="Game">
            <div class="choix">
                <div class="play">

                </div>
            </div>
            <div class='container-fluid'>
                <div class='range'>
                    <div class='player-turn cpu'>
                        <div class='col-6 score you-score' id="YScore">0</div>
                        <div class='col-6 you-name' id="name">YOU</div>
                    </div>
                    <div class='cpu-turn cpu'>
                        <div class='col-6 ' id="cpu">CPU</div>
                        <div class='col-6 cpu-score' id="CScore">0</div>
                    </div>
                </div>
        
                <div class='grid-container'>
                    <button class='grid-item' id='item1'></button>
                    <button class='grid-item' id='item2'></button>
                    <button class='grid-item' id='item3'></button>
                    <button class='grid-item' id='item4'></button>
                    <button class='grid-item' id='item5'></button>
                    <button class='grid-item' id='item6'></button>
                    <button class='grid-item' id='item7'></button>
                    <button class='grid-item' id='item8'></button>
                    <button class='grid-item' id='item9'></button>
                </div>
            
            </div>
            <div class="result"> 
            </div>
        </div>

    </div>
      
    
</body>

</html>
